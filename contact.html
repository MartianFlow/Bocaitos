<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="description" content="Pagina web de bocadillos naturales" />
    <meta name="robots" content="index,follow" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0"
    <title>Bocaitos: Bocadillos a base de fruta</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <header>
        <h2>Bocaitos Logo</h2>
    </header>
    <main>
        <section>
            <form action="">
                <label for="nombre">
                    <span>Nombre</span>
                    <input type="text" id="nombre" placeholder="Tu nombre" autocomplete="name" required/>
                </label>
                <!--<label for="correo">
                    <span>Email</span>
                    <input type="email" id="correo" placeholder="Tu correo" autocomplete="email" />
                </label>-->
                <label for="pedido">
                    <span>Cuando quieres recibir tu pedido?</span>
                    <input type="datetime-local" id="pedido" name="fecha_pedido" />
                </label>
                <label>
                    <span>Cual es tu producto favorito</span>
                    <select>
                        <option value="Herpos">Herpos</option>
                        <option value="Tumez">Tumez</option>
                    </select>
                </label>
                <label>
                    <span>Selecciona tu ciudad</span>
                    <input list="ciudad"/>
                    <datalist id="ciudad">
                        <option value="Bogota"></option>
                        <option value="Medellin"></option>
                        <option value="Cali"></option>
                    </datalist>
                </label>
                <label for="enviar">
                    <input type="submit" id="enviar" value="finalizar" />
                </label>
            </form>
        </section>
    </main>
    <footer>
    </footer>
</body>
</html>
